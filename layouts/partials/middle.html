<div class="content">
    <h2>{{ title .Data.Term  }} Posts</h2>
    {{ range first 7 .Pages }}
    {{ if eq .Type "posts"}}
    <p>
        <aside>{{ .Date.Format "January 2, 2006"}}</aside>
        <a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
    </p>
    {{ end }}
    {{ end }}
</div>
