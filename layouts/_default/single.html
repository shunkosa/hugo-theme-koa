{{ partial "header.html" . }}

<div class="content">
  <h1>{{ .Title }}</h1>
  <aside>{{ range .Params.tags }}<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a></a>&nbsp;&nbsp;&nbsp;{{end}}</aside>
  <p>{{ .Content }}</p>
</div>

{{ if (eq .Type "posts") }}
  <p class="date">Written on {{ .Date.Format "Jan 2, 2006"}}.</p>
{{ end }}

{{ template "_internal/disqus.html" . }}

{{ partial "footer.html" . }}
